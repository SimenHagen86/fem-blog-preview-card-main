<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <main>
        <img
          class="card-img"
          src="assets/images/illustration-article.svg"
          alt="image-header-desktop" />
        <button type="button" class="btn">Learning</button>
        <p class="published">Published 21 Dec 2023</p>
        <h1><a href=""> HTML & CSS foundations</a></h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="image of Greg Hooper" />
          <p>Greg Hooper</p>
        </div>
            </div>
      </main>

    <footer>
      <div class="attribution hidden">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="#">Simen Hagen</a>.
      </div>
    </footer>
  </body>
</html>
